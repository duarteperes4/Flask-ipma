<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(% block titulo %) IPMA (% endblock %)</title>
</head>
<body>
   {% with mensagem = get_flashed_messages(with_categories=True) %}
    {% for cat, msg in mensagem %}
        <p class="flash {{ cat }}">{{ msg }}</p>
    {% endfor %}
{% endwith %}

{% block conteudo %}{% endblock %}

</body>
</html>
